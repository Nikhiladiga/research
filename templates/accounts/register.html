{% extends 'base.html' %}
{% block title %} | Register {% endblock %}
{% block content %}

{% include 'partials/_alerts.html' %}
<div class="container mb-3">


<div class="row justify-content-center">
        <div class="col-md-6">
          <span class="anchor" id="formRegister"></span>
          <form action="{% url 'register' %}" method="POST">
          {% csrf_token %}
          <div class="card card-outline-secondary">
            <div class="card-header">
              <h3 class="mb-0">Sign Up</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                  <label for="inputFName">First Name</label> 
                                      <input class="form-control" id="inputfName" placeholder="First name" type="text" name="first_name">
                </div>
                <div class="form-group">
                  <label for="inputLName">Last Name</label> 
                                      <input class="form-control" id="inputlName" placeholder="Last name" type="text" name="last_name">
                </div>
                <div class="form-group">
                    <label for="inputuName">Username</label> 
                                        <input class="form-control" id="inputuserName" placeholder="Username" type="text" name="username">
                  </div>
                <div class="form-group">
                  <label for="inputEmail3">Email</label> 
                                      <input class="form-control" id="inputEmail3" placeholder="Email" required type="email" name="email">
                </div>
                <div class="form-group">
                  <label for="inputPassword3">Password</label> 
                                      <input class="form-control" id="inputPassword3" placeholder="Password" required type="password" name="password"> 
                </div>
                <div class="form-group">
                  <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
                </div>
            </div>
          </div><!-- /form card register -->
          </form>
        </div>
      </div>
    </div>

{% endblock %}
