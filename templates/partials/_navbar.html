{% load static %}
<style>
    .navbar-dark .navbar-nav .nav-link
  {
    color:darkblue;
    font-size:20px;
  }
</style>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-warning sticky-top mb-3">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'img/logo.png' %}" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <li class="nav-item mr-3">
              <a class="nav-link">
                Welcome {{user.first_name}} </a>
            </li>
            <li class="nav-item mr-3">
                <a class="nav-link" href="{% url 'index' %}">
                    <i class="fa fa-flask"></i> All Equipments</a>
              </li>
              <li class="nav-item mr-3">
                <a class="nav-link" href="{% url 'request' %}">
                    <i class="fa fa-envelope"></i> Request Equipment</a>
              </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="{% url 'display' %}">
                  <i class="fa fa-list-alt"></i> Your Equipment Requests</a>
            </li>
            <li class="nav-item mr-3">
              <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i>Logout
              </a>
              <form action="{% url 'logout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden">
              </form>
            </li>
          {% else %}
          <li class="nav-item mr-3">
              <a class="nav-link" href="{% url 'home' %}">
                  <i class="fa fa-home"></i>
                Home</a>
            </li>
            <li class="nav-item mr-3">
                <a class="nav-link" href="{% url 'register' %}">
                  <i class="fas fa-user-plus"></i> Register</a>
              </li>
              <li class="nav-item mr-3">
                <a class="nav-link" href="{% url 'login' %}">
                  <i class="fas fa-sign-in-alt"></i>

                  Login</a>
              </li>
          {% endif %}
        </ul>
    </div>
  </nav>
